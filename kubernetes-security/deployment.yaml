apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: homework
  name: homework-deployment
spec:
  selector:
    matchLabels:
      app: homework-websrv
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: homework-websrv
    spec:
      dnsPolicy: Default
      serviceAccountName: monitoring
      volumes:
      - name: workdir-pvs
        persistentVolumeClaim:
          claimName: websrv-pvc 
      - name: workdir-cm
        configMap:
          name: websrv-info
      containers:
      - name: websrv
        image: roflmaoinmysoul/otus:v2.0
        resources:
          limits:
            memory: "40Mi"
            cpu: "100m"
        ports:
        - name: websrv-port
          containerPort: 8080
        env:
          - name: KUBEAPI
            valueFrom:
              configMapKeyRef:
                name: websrv-info
                key: kubeapi
          - name: SA
            valueFrom:
              configMapKeyRef:
                name: websrv-info
                key: sa
        volumeMounts:
        - mountPath: /homework
          name: workdir-pvs
        - mountPath: /homework/conf
          name: workdir-cm
        readinessProbe:
          httpGet:
            path: /index.html
            port: websrv-port
          initialDelaySeconds: 3
          periodSeconds: 5
        lifecycle:
          postStart:
            exec:
              command: 
              - sh
              - -c
              - |
                export CACERT=${SA}/ca.crt
                export TOKEN=$(cat ${SA}/token)
                export NAMESPACE=$(cat ${SA}/namespace)
                curl --cacert ${CACERT} --header """Authorization: Bearer ${TOKEN}""" -X GET ${KUBEAPI}/metrics > /homework/metrics
                sed -i 's/SERVER_PORT = 8000/SERVER_PORT = 8080/' server.py 
                sed -i '5a\        with open('"'"'/homework/metrics'"'"') as fp:' server.py 
                sed -i '6a\             file_data = fp.read()' server.py 
                sed -i '10d' server.py 
                sed -i '9a\        self.wfile.write(b'"'"'Open file metrins.html: '"'"' + file_data.encode())' server.py 
          preStop:
            exec:
              command: ["sh", "-c", "rm -R /homework"]
      initContainers:
      - name: install
        image: busybox:1.28
        command:
        - sh
        - -c
        - |
          cat > /init/metrics.html
        volumeMounts:
        - mountPath: /init
          name: workdir-pvs
      nodeSelector:
        homework: "true"