apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: websrv-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: "homework.otus"
    http:
      paths:
      - path: "/conf/metric"
        pathType: Prefix
        backend:
          service:
            name: websrv-service
            port:
              number: 80
